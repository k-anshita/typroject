<div class="container-fluild main-bg">
 
  <div *ngIf="this.per==100">
    <img class="animation" src="./assets/gamepage_back.gif">
  </div>
  <div class="btns">
    <button><a routerLink="/games">
        <font color="black">BACK</font>
      </a></button>
    <button (click)="fillRandom((activebutton=true));nocount()" [disabled]="disabled">Fill random</button>
  
    <button (click)="reset()">RESET</button><br>
    <p style="color: white;font-size: 30px;">{{findstring}}{{randomno}}</p>
    <div style="color: white;font-size: 25px;" *ngIf="minus_count">{{minus_count}}</div>
  
  </div>
  <div class="board">
    <ng-container *ngFor="let row of getvalue;let i = index">
      <div class="box" *ngFor="let col of getvalue;let j=index;" (click)="clickevent(i+''+j,i,j)"
        [ngClass]="{
            'pink':(i+j)%2==0,
          'green':(this.multiselect.includes(i+''+j))&&randomValues && randomValues.length > i && randomValues[i].length > j && randomValues[i][j]==randomno,
          'red':(this.multiselect.includes(i+''+j))&&randomValues && randomValues.length > i && randomValues[i].length > j &&randomValues[i][j]!=randomno}">
        {{randomValues && randomValues.length > i && randomValues[i].length > j ? randomValues[i][j]:''}}
      </div>
    </ng-container>
  </div>
</div>
