<button><a routerLink="/home">
        <font color="black">BACK</font>
    </a></button><br>
<h2 style="text-align:center;">CARD GAME WINNER</h2>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>NO</th>
                <th>MESSAGE</th>
                <!-- <th>DATE&TIME</th> -->
                <!-- <th>ID</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let info of card_winner;let i=index">
                <td>{{i+1}}</td>
                <td>{{info.message}}</td>
                <!-- <td>{{info.time}}</td> -->
                <!-- <td>{{info.cardid}}</td> -->
            </tr>
        </tbody>
    </table>
</div>
