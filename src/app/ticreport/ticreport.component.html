<button><a routerLink="/home">
        <font color="black">BACK</font>
    </a></button><br>
<h2 style="text-align: center;">TIC-TOE WINNERS HISTORY</h2>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>NO</th>
                <th>MESSAGE</th>
                <!-- <th>DATE&TIME</th> -->
                <!-- <th>ID</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tic of tic_winner;let i=index">
                <td>{{i+1}}</td>
                <td>{{tic.message}}</td>
                <!-- <td>{{tic.time}}</td> -->
                <!-- <td>{{tic.ticid}}</td> -->
            </tr>
        </tbody>
    </table>
</div>
