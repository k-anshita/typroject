<div class="bg-img">

    <div class="form1" method="post">
        <form #myForm="ngForm" (ngSubmit)="onSubmit()">
            <h1 class="title">RESIGSTER</h1>
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="text" placeholder="enter your firstName here.." class="form-control" id="firstName"
                        name="firstName" [(ngModel)]="firstname" (ngModelChange)="validateFirstName($event)" required>
                    <div *ngIf="!isFirstNameValid && myForm.controls['firstName'].touched" class="alert alert-danger">
                        First Name is required and must contain only letters.
                    </div>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="text" placeholder="enter Your lastName here.." class="form-control" id="lastName"
                        name="lastName" [(ngModel)]="lastname" (ngModelChange)="validateLastName($event)" required>
                    <div *ngIf="!isLastNameValid && myForm.controls['lastName'].touched" class="alert alert-danger">
                        Last Name is required and must contain only letters.
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6 form-group gender-row">
                    <div class="form-control">
                        <input type="radio" name="gender" class="male" value="male" [(ngModel)]="gender"><span
                        class="gender">male</span>
                    <input type="radio" name="gender" class="female" value="female" [(ngModel)]="gender"><span
                        class="gender">female</span>
                    </div>
                    
                </div>
                <div class="col-md-6 form-group  mt-3 mt-md-0 ">
                    <input type="date" id="dob" name="dob" [(ngModel)]="date" class=" input_bg form-control" required
                        [max]="maxDate">
                    <div *ngIf="date && calculateAge(date) < 5" class="alert alert-danger">
                        Age must be greater than or equal to 5 years.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="email" id="email" class="form-control" placeholder="enter your email" name="email"
                        [(ngModel)]="email" required>
                    <div
                        *ngIf="myForm.controls['email'].touched && myForm.controls['email'].dirty && myForm.controls['email'].errors?.['required']">
                        Email is required.
                    </div>
                    <div *ngIf="!myForm.controls['email'].errors?.['required'] && !validateEmail(email)">
                        Invalid email format.
                    </div>

                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="text" name="uname" class="form-control res-group" value="" [(ngModel)]="username"
                        placeholder="enter your username" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="password" name="pwd" class="form-control res-group" value="" [(ngModel)]="password"
                        placeholder="enter your password" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="password" class="form-control res-group" name="pwd" value=""
                        placeholder="confirm your password" required>
                </div>

            </div>
            <button type="button" class="btn btn-primary" (click)="add()">REGISTER
            </button>
        </form>
                <a routerLink="/">already have an account?</a>
    </div>
