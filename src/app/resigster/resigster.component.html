        <form class="form1" method="post">
            <h1>RESIGSTER</h1>
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="fname" class="form-control" value="" [(ngModel)]="firstname" placeholder="enter you first name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="lname" value="" [(ngModel)]="lastname" placeholder="enter your last name" required>
              </div>
              
            </div>
            <div class="row">
                <div class="col-md-6 form-group pt-2  ">
                    gender: <input type="radio" name="gender" value="male" [(ngModel)]="gender">male
                    <input type="radio" name="gender" value="female" [(ngModel)]="gender">female
                  </div>
                  <div class="col-md-6 form-group  mt-3 mt-md-0 d-flex justify-content-between align-items-baseline">
                    <span>date of birth:</span>
                <input class=" input_bg form-control" type="date" value="" [(ngModel)]="date" placeholder="Enter your birthdate">
                  </div>
             </div>
             <div class="form-group mt-3">
                <input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="enter Your email" required>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="uname" class="form-control res-group" value="" [(ngModel)]="username" placeholder="enter your username" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control res-group" name="pwd" value="" [(ngModel)]="password"  placeholder="enter your password" required>
                </div>
                
            </div>
            <button type="button" class="btn btn-primary" (click)="add()">REGISTER
            </button>
            <div style="text-align: center;">
                <span>
                    <a routerLink="/">
                        <font color="black">already have an account?</font>
                    </a>
                </span>
            </div>
        </form>
